
{%extends 'cityadmin/template/index1.html'%}


{% block content1 %}


 



   <div class="row" style="margin-left: 100px;margin-top: 50px;">
          <div class="col-md-8">


            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Add New Driver</h3>
              </div>
              <div class="card-body">
                <!-- Color Picker -->
                <form role="form" method='post'  action="{% url 'driver_save' %} "style="margin-top: 10px;">
           {% csrf_token %}  
      <div class="card-body">
         {% include "registration/messages.html" %}
        <div class="form-row">
      <div class="form-group col-md-5">
      <label for="sel1">Profile Id</label>
                    <select class="form-control" id="sel1" placeholder="" name="profile_id">
                      
                 {%for i in profile%}
                   
          <option>{{i.id}}</option>
             {% endfor %}
                    </select>
    </div>
  
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Driver License</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name:" name="driver_license">
    </div>
  </div>
  <div class="form-row">
   <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Driver Licence Issued date</label>
      <input type="datetime-local" class="form-control" id="exampleInputEmail1" placeholder="" name="licence_issued_date">
    </div>
  
   
  <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Date registerd</label>
      <input type="datetime-local" class="form-control" id="exampleInputEmail1" placeholder="" name="reg_date">
    </div>
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (left) -->
          <div class="col-md-4">
           
            </div>
            <!-- /.card -->


    </div>
</div>






{% endblock content1 %}

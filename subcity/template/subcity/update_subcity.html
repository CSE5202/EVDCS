
{%extends 'cityadmin/template/index.html'%}


{% block content1 %}


 



   <div class="row" style="margin-left: 100px;margin-top: 50px;">
          <div class="col-md-8">


            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Update Subcity</h3>
              </div>
              <div class="card-body">
                <!-- Color Picker -->
                <form role="form" method='post'  action="{% url 'subcityUpdate' subcity.id %} "style="margin-top: 10px;">
           {% csrf_token %}  
      <div class="card-body">
         {% include "registration/messages.html" %}
         
    <div class="form-group">
        <label for="exampleInputEmail1">Subcity Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" name="subcity_name" value="{{ subcity.subcity_name }}">
    </div>
    <div class="form-row">
   <div class="form-group col-md-6">
      <label for="exampleInputEmail1">No of Stations</label>
      <input type="number" class="form-control" id="exampleInputEmail1" placeholder="" name="Number_Of_Station" value="{{ subcity.Number_Of_Station }}">
    </div>
  
   
  <div class="form-group col-md-6">
      <label for="exampleInputEmail1">No of Machines</label>
      <input type="number" class="form-control" id="exampleInputEmail1" placeholder="" name="Number_Of_Machine" value="{{ subcity.Number_Of_Machine }}">
    </div>
</div>

  <div class="form-row">
   <div class="form-group col-md-6">
      <label for="exampleInputEmail1">No of Root</label>
      <input type="number" class="form-control" id="exampleInputEmail1" placeholder="" name="Number_Of_Root" value="{{ subcity.Number_Of_Root }}">
    </div>
  
   
  <div class="form-group col-md-6">
      <label for="exampleInputEmail1">No of Vehicles</label>
      <input type="number" class="form-control" id="exampleInputEmail1" placeholder="" name="Number_Of_Vehicles" value="{{ subcity.Number_Of_Vehicles }}">
    </div>
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (left) -->
          <div class="col-md-4">
           
            </div>
            <!-- /.card -->


    </div>
</div>






{% endblock content1 %}

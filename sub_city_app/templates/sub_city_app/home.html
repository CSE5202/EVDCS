{%extends "sub_city_app/base.html"%}
{%block content%}
    <h1>Sub City Homepage</h1>
    <a href="register_driver">Register driver</a>
    <table>
		<tr>
			<th>name</th>
			<th>plate_no</th>
			<th>driver</th>
			<th>type</th>
			<th>model</th>
		</tr>
		{%for post in posts%}
		    <tr>
		    	<td><h2>{{post.name}}</h2></td>
			    <td><h2>{{post.plate_no}}</h2></td>
			    <td><h2>{{post.driver}}</h2></td>
			    <td><h2>{{post.type}}</h2></td>
			    <td><h2>{{post.model}}</h2></td>
			    	
		    </tr>
	    {%endfor%}
    </table>
{%endblock content%}
